name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20, 22]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set git config for tests
        run: |
          git config --global user.email "ci@aiknowsys.test"
          git config --global user.name "CI Bot"
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Run self-audit
        run: node bin/cli.js audit --dir .

  # Optional Windows support (lower priority)
  test-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set git config for tests
        run: |
          git config --global user.email "ci@aiknowsys.test"
          git config --global user.name "CI Bot"
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
        continue-on-error: true  # Windows tests may have path issues
